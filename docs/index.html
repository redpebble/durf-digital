    <link rel="stylesheet" type="text/css" href="./style/normalize.css"/>
    <link rel="stylesheet" type="text/css" href="./style/index.css"/>

	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body>
    <main>
        <div id="sheet">
            <div class="header">
                <div>
                    <label for="name">Name:</label>
                    <input name="name" type="text" autocomplete="off" spellcheck="false" maxlength="46"/>
                </div>
                <img class="no-select" draggable="false" title="DURF Logo" src="./img/durf-title.png"/>
            </div>
            <div class="body">
                <div class="stats">
                    <div class="attributes beveled all">
                        <div class="border"></div>
                        <div class="content">
                            <div class="labels">
                                <label for="str">STR</label>
                                <label for="dex">DEX</label>
                                <label for="wil">WIL</label>
                            </div>
                            <div class="fields">
                                <div><input name="str" type="number" autocomplete="off"/></div>
                                <div><input name="dex" type="number" autocomplete="off"/></div>
                                <div><input name="wil" type="number" autocomplete="off"/></div>
                            </div>
                        </div>
                    </div>
                    <div class="health beveled top">
                        <div class="border"></div>
                        <div class="content">
                            <div class="labels">
                                <label for="hd">HD</label>
                                <label for="wounds">WOUNDS</label>
                            </div>
                            <div class="fields">
                                <div><input name="hd" type="number" autocomplete="off"/></div>
                                <div><input name="wounds" type="number" autocomplete="off"/></div>
                            </div>
                        </div>
                    </div>
                    <div class="armor beveled bottom">
                        <div class="border"></div>
                        <div class="content">
                            <div class="fields">
                                <div>
                                    <label for="armor-current">Current</label>
                                    <input name="armor-current" type="number" autocomplete="off"/>
                                </div>
                                <div>
                                    <label for="armor-max">Max</label>
                                    <input name="armor-max" type="number" autocomplete="off"/>
                                </div>
                            </div>
                            <span>ARMOR</span>
                        </div>
                    </div>
                    <div class="xp beveled all">
                        <div class="border"></div>
                        <div class="content">
                            <label for="xp">XP</label>
                            <input name="xp" type="number" autocomplete="off"/>
                        </div>
                    </div>
                    <div class="xp-info no-select">
                        SPEND HD x 1000 XP TO<br/>GAIN A NEW HD
                    </div>
                </div>
                <div class="inventory beveled all">
                    <div class="border"></div>
                    <div class="content">
                        <div>
                            <label for="slot-1">1</label>
                            <textarea name="slot-1" autocomplete="off" spellcheck="false"></textarea>
                        </div>
                        <div>
                            <label for="slot-2">2</label>
                            <textarea name="slot-2" autocomplete="off" spellcheck="false"></textarea>
                        </div>
                        <div>
                            <label for="slot-3">3</label>
                            <textarea name="slot-3" autocomplete="off" spellcheck="false"></textarea>
                        </div>
                        <div>
                            <label for="slot-4">4</label>
                            <textarea name="slot-4" autocomplete="off" spellcheck="false"></textarea>
                        </div>
                        <div>
                            <label for="slot-5">5</label>
                            <textarea name="slot-5" autocomplete="off" spellcheck="false"></textarea>
                        </div>
                        <div>
                            <label for="slot-6">6</label>
                            <textarea name="slot-6" autocomplete="off" spellcheck="false"></textarea>
                        </div>
                        <div>
                            <label for="slot-7">7</label>
                            <textarea name="slot-7" autocomplete="off" spellcheck="false"></textarea>
                        </div>
                        <div>
                            <label for="slot-8">8</label>
                            <textarea name="slot-8" autocomplete="off" spellcheck="false"></textarea>
                        </div>
                        <div>
                            <label for="slot-9">9</label>
                            <textarea name="slot-9" autocomplete="off" spellcheck="false"></textarea>
                        </div>
                        <div>
                            <label for="slot-10">10</label>
                            <textarea name="slot-10" autocomplete="off" spellcheck="false"></textarea>
                        </div>
                        <div>
                            <label for="slot-11">11</label>
                            <textarea name="slot-11" autocomplete="off" spellcheck="false"></textarea>
                        </div>
                        <div>
                            <label for="slot-12">12</label>
                            <textarea name="slot-12" autocomplete="off" spellcheck="false"></textarea>
                        </div>
                        <div>
                            <label for="slot-13">13</label>
                            <textarea name="slot-13" autocomplete="off" spellcheck="false"></textarea>
                        </div>
                        <div>
                            <label for="slot-14">14</label>
                            <textarea name="slot-14" autocomplete="off" spellcheck="false"></textarea>
                        </div>
                        <div>
                            <label for="slot-15">15</label>
                            <textarea name="slot-15" autocomplete="off" spellcheck="false"></textarea>
                        </div>
                        <div>
                            <label for="slot-16">16</label>
                            <textarea name="slot-16" autocomplete="off" spellcheck="false"></textarea>
                        </div>
                        <div>
                            <label for="slot-17">17</label>
                            <textarea name="slot-17" autocomplete="off" spellcheck="false"></textarea>
                        </div>
                        <div>
                            <label for="slot-18">18</label>
                            <textarea name="slot-18" autocomplete="off" spellcheck="false"></textarea>
                        </div>
                        <div></div>
                    </div>
                </div>
                <div class="notes-and-spells">
                    <div class="notes beveled top">
                        <div class="border"></div>
                        <div class="content">
                            <label for="notes">PORTRAIT / NOTES</label>
                            <textarea name="notes" autocomplete="off" spellcheck="false"></textarea>
                        </div>
                    </div>
                    <div class="spells beveled bottom">
                        <div class="border"></div>
                        <div class="content">
                            <textarea name="spells" autocomplete="off" spellcheck="false"></textarea>
                            <label for="spells">SPELLS</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script type="text/javascript" src="./script/index.js"></script>
</body>
