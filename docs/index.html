    <link rel="stylesheet" type="text/css" href="./style/index.css"/>

	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body>
    <main>
        <div id="sheet">
            <div class="header">
                <div>
                    <span>Name:</span>
                    <input type="text"/>
                </div>
                <img src="./img/durf-title.png"/>
            </div>
            <div class="body">
                <div class="stats">
                    <div class="attributes beveled all">
                        <div class="border"></div>
                        <div class="content"></div>
                    </div>
                    <div class="health beveled top">
                        <div class="border"></div>
                        <div class="content"></div>
                    </div>
                    <div class="armor beveled bottom">
                        <div class="border"></div>
                        <div class="content"></div>
                    </div>
                    <div class="xp beveled all">
                        <div class="border"></div>
                        <div class="content"></div>
                    </div>
                    <div class="xp-info">
                        SPEND HD x 1000 XP TO<br/>GAIN A NEW HD
                    </div>
                </div>
                <div class="inventory beveled all">
                    <div class="border"></div>
                    <div class="content">
                        <div><span>1</span></div>
                        <div><span>2</span></div>
                        <div><span>3</span></div>
                        <div><span>4</span></div>
                        <div><span>5</span></div>
                        <div><span>6</span></div>
                        <div><span>7</span></div>
                        <div><span>8</span></div>
                        <div><span>9</span></div>
                        <div><span>10</span></div>
                        <div><span>11</span></div>
                        <div><span>12</span></div>
                        <div><span>13</span></div>
                        <div><span>14</span></div>
                        <div><span>15</span></div>
                        <div><span>16</span></div>
                        <div><span>17</span></div>
                        <div><span>18</span></div>
                        <div></div>
                    </div>
                </div>
                <div class="notes-and-spells">
                    <div class="notes beveled top">
                        <div class="border"></div>
                        <div class="content"></div>
                    </div>
                    <div class="spells beveled bottom">
                        <div class="border"></div>
                        <div class="content"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script type="text/javascript" src="./script/index.js"></script>
</body>
