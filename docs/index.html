    <link rel="stylesheet" type="text/css" href="./style/normalize.css"/>
    <link rel="stylesheet" type="text/css" href="./style/index.css"/>

	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body>

    <main>
        <div id="sheet">
            <div class="header">
                <div>
                    <label for="name">Name:</label>
                    <input id="name" type="text" placeholder="Name" maxlength="46" autocomplete="off" spellcheck="false"/>
                </div>
                <img class="no-select" draggable="false" title="DURF Logo" src="./img/durf-title.png"/>
            </div>
            <div class="body">
                <div class="stats">
                    <div class="attributes beveled all">
                        <div class="border"></div>
                        <div class="content">
                            <div class="labels">
                                <label for="input-str">STR</label>
                                <label for="input-dex">DEX</label>
                                <label for="input-wil">WIL</label>
                            </div>
                            <div class="fields">
                                <div><input id="input-str" type="number" max="999" min="-999" autocomplete="off"/></div>
                                <div><input id="input-dex" type="number" max="999" min="-999" autocomplete="off"/></div>
                                <div><input id="input-wil" type="number" max="999" min="-999" autocomplete="off"/></div>
                            </div>
                        </div>
                    </div>
                    <div class="health beveled top">
                        <div class="border"></div>
                        <div class="content">
                            <div class="labels">
                                <label for="input-hd">HD</label>
                                <label for="input-wounds">WOUNDS</label>
                            </div>
                            <div class="fields">
                                <div><input id="input-hd" type="number" max="999" min="-999" autocomplete="off"/></div>
                                <div><input id="input-wounds" type="number" max="999" min="-999" autocomplete="off"/></div>
                            </div>
                        </div>
                    </div>
                    <div class="armor beveled bottom">
                        <div class="border"></div>
                        <div class="content">
                            <div class="fields">
                                <div>
                                    <label for="input-armor-current">Current</label>
                                    <input id="input-armor-current" type="number" max="999" min="-999" autocomplete="off"/>
                                </div>
                                <div>
                                    <label for="input-armor-max">Max</label>
                                    <input id="input-armor-max" type="number" max="999" min="-999" autocomplete="off"/>
                                </div>
                            </div>
                            <span>ARMOR</span>
                        </div>
                    </div>
                    <div class="xp">
                        <div class="beveled all">
                            <div class="border"></div>
                            <div class="content">
                                <label for="input-xp">XP</label>
                                <input id="input-xp" type="number" max="999999" min="-999999" autocomplete="off"/>
                            </div>
                        </div>
                        <span>
                            SPEND HD x 1000 XP TO<br/>GAIN A NEW HD
                        </span>
                    </div>
                </div>
                <div class="inventory beveled all">
                    <div class="border"></div>
                    <div class="content">
                        <div>
                            <label for="input-slot-1">1</label>
                            <textarea id="input-slot-1" autocomplete="off" spellcheck="false"></textarea>
                        </div>
                        <div>
                            <label for="input-slot-2">2</label>
                            <textarea id="input-slot-2" autocomplete="off" spellcheck="false"></textarea>
                        </div>
                        <div>
                            <label for="input-slot-3">3</label>
                            <textarea id="input-slot-3" autocomplete="off" spellcheck="false"></textarea>
                        </div>
                        <div>
                            <label for="input-slot-4">4</label>
                            <textarea id="input-slot-4" autocomplete="off" spellcheck="false"></textarea>
                        </div>
                        <div>
                            <label for="input-slot-5">5</label>
                            <textarea id="input-slot-5" autocomplete="off" spellcheck="false"></textarea>
                        </div>
                        <div>
                            <label for="input-slot-6">6</label>
                            <textarea id="input-slot-6" autocomplete="off" spellcheck="false"></textarea>
                        </div>
                        <div>
                            <label for="input-slot-7">7</label>
                            <textarea id="input-slot-7" autocomplete="off" spellcheck="false"></textarea>
                        </div>
                        <div>
                            <label for="input-slot-8">8</label>
                            <textarea id="input-slot-8" autocomplete="off" spellcheck="false"></textarea>
                        </div>
                        <div>
                            <label for="input-slot-9">9</label>
                            <textarea id="input-slot-9" autocomplete="off" spellcheck="false"></textarea>
                        </div>
                        <div>
                            <label for="input-slot-10">10</label>
                            <textarea id="input-slot-10" autocomplete="off" spellcheck="false"></textarea>
                        </div>
                        <div>
                            <label for="input-slot-11">11</label>
                            <textarea id="input-slot-11" autocomplete="off" spellcheck="false"></textarea>
                        </div>
                        <div>
                            <label for="input-slot-12">12</label>
                            <textarea id="input-slot-12" autocomplete="off" spellcheck="false"></textarea>
                        </div>
                        <div>
                            <label for="input-slot-13">13</label>
                            <textarea id="input-slot-13" autocomplete="off" spellcheck="false"></textarea>
                        </div>
                        <div>
                            <label for="input-slot-14">14</label>
                            <textarea id="input-slot-14" autocomplete="off" spellcheck="false"></textarea>
                        </div>
                        <div>
                            <label for="input-slot-15">15</label>
                            <textarea id="input-slot-15" autocomplete="off" spellcheck="false"></textarea>
                        </div>
                        <div>
                            <label for="input-slot-16">16</label>
                            <textarea id="input-slot-16" autocomplete="off" spellcheck="false"></textarea>
                        </div>
                        <div>
                            <label for="input-slot-17">17</label>
                            <textarea id="input-slot-17" autocomplete="off" spellcheck="false"></textarea>
                        </div>
                        <div>
                            <label for="input-slot-18">18</label>
                            <textarea id="input-slot-18" autocomplete="off" spellcheck="false"></textarea>
                        </div>
                        <div class="gold">
                            <div>
                                <label for="input-slots">SLOTS
                                    <span>10 + STR</span>
                                </label>
                                <label for="input-gold">GOLD</label>
                            </div>
                            <div class="beveled all small">
                                <div class="border"></div>
                                <div class="content">
                                    <div><input id="input-slots" type="number" max="999" min="-999" autocomplete="off"/></div>
                                    <div><input id="input-gold" type="number" min="0" autocomplete="off"/></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="notes-and-spells">
                    <div class="notes beveled top">
                        <div class="border"></div>
                        <div class="content">
                            <label for="input-notes">PORTRAIT / NOTES</label>
                            <textarea id="input-notes" autocomplete="off" spellcheck="false"></textarea>
                        </div>
                    </div>
                    <div class="spells beveled bottom">
                        <div class="border"></div>
                        <div class="content">
                            <textarea id="input-spells" autocomplete="off" spellcheck="false"></textarea>
                            <label for="input-spells">SPELLS</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="nojs-alert">
        <script type="text/javascript">
            document.querySelector('#nojs-alert').remove();
        </script>
        <input type="checkbox" id="nojs-alert-close" autocomplete="off">
        <div class="screen"></div>
        <div class="content">
            <div class="icon">📜</div>
            <div>
                <h2>Scripts Disabled</h2>
                <p>JavaScript has been disabled or blocked on this page. Many features will not work, and your data will not be saved.</p>
            </div>
            <label for="nojs-alert-close">I Understand</label>
        </div>
    </div>

    <script type="text/javascript" src="./script/db.js"></script>
    <script type="text/javascript" src="./script/index.js"></script>
</body>
